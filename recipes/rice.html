<h1>Fried Rice</h1>

<img src="../images/fried-rice.jpg" alt="Image of fried rice">

<h2>Description</h2>
<p>Fried rice is a dish of cooked rice that has been stir-fried in a wok or a frying pan and is usually mixed with other
    ingredients such as eggs, vegetables, seafood, or meat. It is often eaten by itself or as an accompaniment to
    another dish.
</p>
