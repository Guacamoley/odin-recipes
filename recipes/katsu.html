<h1>Chicken Katsu</h1>
<img src="../images/katsu.jpg" alt="Image of chicken katsu">

<h2>Description</h2>
<p>
    Chicken katsu, also known as panko chicken, or tori katsu is a Japanese dish of fried chicken made with panko bread
    crumbs which is also popular in Australia, Hawaii, London, California, and other areas of the world
</p>
